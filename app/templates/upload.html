<!-- templates/upload.html -->
{% extends 'base.html' %}

{% block head_title %}Subir Archivo{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
    <style>
        h1 {
            color: brown; 
        }
    </style>
{% endblock %}



{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Subir Archivo Excel</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría:</label>
            <select class="form-select" name="categoria" id="categoria" required>
                <option value="">Seleccione una categoría</option>
                <option value="tendencias">Tendencias y Evolución</option>
                <option value="comparacion">Comparación y Distribución</option>
                <option value="relacion">Relación y Correlación</option>
            </select>
        </div>
        <div class="mb-3" id="tipo_grafico_section" style="display: none;">
            <label for="tipo_grafico" class="form-label">Tipo de gráfico:</label>
            <select class="form-select" name="tipo_grafico" id="tipo_grafico" required>
                <option value="">Seleccione un tipo de gráfico</option>
            </select>
        </div>
        <div class="mb-3" id="columnas_section" style="display: none;"></div>
        <div class="mb-3">
            <label for="archivo" class="form-label">Archivo:</label>
            <input type="file" class="form-control" name="archivo" id="archivo" accept=".xlsx, .xls" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
