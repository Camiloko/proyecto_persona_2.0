    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <style>
        .gantt-task-clickable:hover {
            cursor: pointer;
            opacity: 0.7;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>

        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">

        </form>
        <!-- Navbar-->

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>

<div class="container">
    <div class="row">
        <h1>Diagrama de Tareas</h1>
        <div class="col-xl-6">
            
            <div class="card mb-4">
                <div class="card-header"> 
                    <i class="fas fa-chart-area me-1"></i>
                    Añadir Tarea
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="mb-3">
                            <label for="taskName" class="form-label">Nombre:</label>
                            <input type="text" id="taskName" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Inicio:</label>
                            <input type="date" id="startDate" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label">Termino:</label>
                            <input type="date" id="endDate" class="form-control" />
                        </div>
                        <button onclick="dibujarYGuardarTarea()" class="btn btn-primary">Guardar</button>
                        <input type="color" id="colorSelector" style="display: none;" />
                    </div>
                    <div class="container mt-3">
                        <div class="mb-3">
                            <label for="taskSelect" class="form-label">Selecciona para eliminar:</label>
                            <select id="taskSelect" class="form-select"></select>
                        </div>
                        <button onclick="eliminarTareaSeleccionada()" class="btn btn-danger">Eliminar Tarea</button>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-area me-1"></i>
                    Horario
                </div>
                <div class="card-body">
                    <svg id="ganttChart" width="800" height="400"></svg>
                </div>
            </div>
        </div> 
    </div>
</div>
    

    <!-- Enlaces a los archivos JS de SB Admin desde CDN -->

    <script src="{{ url_for('static', filename='js/gantt.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
